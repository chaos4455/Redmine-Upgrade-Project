cias (Com Postgres)","children":[{"content":"<strong>Ação:</strong> Entrar na pasta do redmine.","children":[{"content":"<strong>Comando:</strong> <code>cd /var/www/redmine/pastadoredmine</code>","children":[{"content":"<strong>Emoji:</strong> 📁","children":[],"payload":{"tag":"li","lines":"430,431"}}],"payload":{"tag":"li","lines":"429,431"}}],"payload":{"tag":"li","lines":"428,431"}},{"content":"<strong>Ação:</strong> Executar o <code>bundle install</code>.","children":[{"content":"<strong>Comando:</strong> <code>bundle install --without development test</code><br>\n*  <strong>Emoji:</strong> 📦","children":[],"payload":{"tag":"li","lines":"432,435"}}],"payload":{"tag":"li","lines":"431,435"}}],"payload":{"tag":"h3","lines":"427,428"}}],"payload":{"tag":"h2","lines":"351,352"}},{"content":"🛠️ Fase 6: Configurações e Testes Finais","children":[{"content":"🗄️ Preparação do Banco de Dados","children":[{"content":"<strong>Ação:</strong> Criar o banco de dados, usuário e tabelas.","children":[{"content":"<strong>Lógica:</strong> Preparar o banco de dados para o uso da aplicação Redmine.","children":[],"payload":{"tag":"li","lines":"440,441"}},{"content":"<strong>Observação:</strong> Os comandos específicos para a criação do banco e tabelas não foram detalhados, mas foram executados.","children":[{"content":"<strong>Emoji:</strong> 🗄️","children":[],"payload":{"tag":"li","lines":"442,443"}}],"payload":{"tag":"li","lines":"441,443"}}],"payload":{"tag":"li","lines":"439,443"}},{"content":"<strong>Ação:</strong> Configurar o arquivo <code>database.yml</code> para refletir essas mudanças.","children":[],"payload":{"tag":"li","lines":"443,445"}}],"payload":{"tag":"h3","lines":"438,439"}}],"payload":{"tag":"h2","lines":"436,437"}},{"content":"🏁 Conclusão","children":[{"content":"<strong>Resultado:</strong> A documentação detalha todo o processo de deploy e instalação do Redmine 4 no CentOS 7, incluindo os erros e as soluções encontradas, desde a atualização do sistema, instala
