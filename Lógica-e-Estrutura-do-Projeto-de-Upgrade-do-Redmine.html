"<strong>Lógica:</strong> Entender a estrutura do sistema é crucial para direcionar os backups e instalações corretamente.","children":[],"payload":{"tag":"li","lines":"21,22"}}],"payload":{"tag":"li","lines":"20,22"}},{"content":"<strong>Comandos:</strong>","children":[{"content":"<code>sudo find / -type d -name \"redmine\"</code>","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"<code>sudo find / -type f -name \"database.yml\"</code>","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"<code>sudo find / -type f -name \"configuration.yml\"</code>","children":[],"payload":{"tag":"li","lines":"25,27"}}],"payload":{"tag":"li","lines":"22,27"}}],"payload":{"tag":"h3","lines":"19,20"}}],"payload":{"tag":"h2","lines":"6,7"}},{"content":"💾 Fase 2: Salvaguarda dos Dados","children":[{"content":"🛡️ Backup da Aplicação","children":[{"content":"<strong>Ação:</strong> Criar um backup completo da pasta <code>www</code>, excluindo a pasta <code>files</code> (devido ao tamanho).","children":[{"content":"<strong>Lógica:</strong> Garantir a possibilidade de restaurar a versão atual da aplicação em caso de falha na nova versão.","children":[],"payload":{"tag":"li","lines":"32,33"}}],"payload":{"tag":"li","lines":"31,33"}},{"content":"<strong>Comando:</strong> <code>sudo tar -czvf /var/www/backup-completo-redmine.tar.gz --exclude=/var/www/html/redmine/files /var/www</code>","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"<strong>Ações Adicionais:</strong>","children":[{"content":"Enviar o backup para o notebook para armazenamento seguro.","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"Salvar cópias soltas dos arquivos <code>database.yml</code> e <code>configuration.yml</code> no notebook.","children":[],"payload":{"tag":"li","lines":"36,38"}}],"payload":{"tag":"li","lines":"34,38"}}],"payload":{"tag":"h3","lines":"30,31"}},{"content":"📜 Histórico de Comandos","children":[{"content":"<strong>Ação:</strong> Salvar o histórico de comandos.","children":[{"content":"<strong>Lógica:</strong>  Permite auditoria, rastreamento das ações e replicabilidade do processo.","children":[],"payload":{"tag":"li","lines":"41,43"}}],"payload":{"tag":"li","lines":"40,43"}}],"payload":{"tag":"h3","lines":"39,40"}},{"content":"🗄️ Backup do Banco de Dados","children":[{"content":"<strong>Ação:</strong> Realizar o backup do banco de dados.","children":[{"content":"<strong>Lógica:</strong> Garantir a preservação de todos os dados do Redmine.","children":[],"payload":{"tag":"li","lines":"46,47"}}],"payload":{"tag":"li","lines":"45,47"}},{"content":"<strong>Comando:</strong> <code>mysqldump -u redmine -p'r3dm1n3' redmine &gt; /var/www/backup_banco_redmine.sql</code>","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"<strong>Problema:</strong> O usuário não tem permissão para executar o backup, o que será resolvido mais tarde.","children":[],"payload":{"tag":"li","lines":"48,50"}}],"payload":{"tag":"h3","lines":"44,45"}}],"payload":{"tag":"h2","lines":"28,29"}},{"content":"🆕 Fase 3: Preparação para Nova Versão","children":[{"content":"🧹 Limpeza do Ambiente","children":[{"content":"<strong>Ação:</strong> Renomear a pasta antiga do Redmine para <code>redmine-old</code>.","children":[{"content":"<strong>Lógica:</strong> Evitar conflitos com a nova versão, além de permitir um rollback fácil, caso seja necessário.","children":[],"payload":{"tag":"li","lines":"55,56"}}],"payload":{"tag":"li","lines":"54,56"}},{"content":"<strong>Ação:</strong> Baixar a versão 5.1.1 do Redmine e extrair para a nova pasta <code>redmine</code>.","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"h3","lines":"53,54"}}],"payload":{"tag":"h2","lines":"51,52"}},{"content":"🧐 Fase 4: Verificação de Requisitos","children":[{"content":"✅ Validação Inicial","children":[{"content":"<strong>Ação:</strong> Validar as versões do Rails e Ruby instaladas.","children":[{"content":"<strong>Lógica:</strong> Confirmar que as versões atuais atendem aos requisitos da nova versão do Redmine.","children":[],"payload":{"tag":"li","lines":"63,64"}}],"payload":{"tag":"li","lines":"62,64"}},{"content":"<strong>Comandos:</strong> <code>rails -v</code> e <code>ruby -v</code>.","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"<strong>Resultados:</strong>","children":[{"content":"Rails 3.2.11 (incompatível com a versão mínima exigida 6.1)","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"Ruby 2.0.0p598 (incompatível com a versão mínima exigida 2.7.1)","children":[],"payload":{"tag":"li","lines":"67,69"}}],"payload":{"tag":"li","lines":"65,69"}}],"payload":{"tag":"h3","lines":"61,62"}}],"payload":{"tag":"h2","lines":"59,60"}},{"content":"🛠️ Fase 5: Resolução das Incompatibilidades","children":[{"content":"🚧 Primeiro Obstáculo: Rails","children":[{"content":"<strong>Ação:</strong> Tentar instalar o Rails 6.1 diretamente.","children":[{"content":"<strong>Lógica:</strong> Abordar a incompatibilidade do Rails.","children":[],"payload":{"tag":"li","lines":"74,75"}}],"payload":{"tag":"li","lines":"73,75"}},{"content":"<strong>Comandos:</strong> <code>gem install rails -v 6.1</code>, <code>gem 'rails', '6.1'</code>, <code>bundle update</code>","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"<strong>Problema:</strong> Erro de dependência <code>concurrent-ruby requires Ruby version &gt;= 2.3</code>.","children":[{"content":"<strong>Lógica:</strong> Aponta que o Ruby está desatualizado e que precisamos atualizar o Ruby antes de seguir com a instalação do Rails.","children":[],"payload":{"tag":"li","lines":"77,79"}}],"payload":{"tag":"li","lines":"76,79"}}],"payload":{"tag":"h3","lines":"72,73"}},{"content":"💎 Upgrade do Ruby","children":[{"content":"<strong>Ação:</strong> Iniciar o processo para instalar o Ruby 2.7.","children":[{"content":"<strong>Lógica:</strong> Resolver a incompatibilidade do Ruby para prosseguir com o upgrade do Rails.","children":[],"payload":{"tag":"li","lines":"82,83"}}],"payload":{"tag":"li","lines":"81,83"}},{"content":"<strong>Ações:</strong>","children":[{"content":"Instalar dependências: <code>sudo yum install -y git gcc openssl-devel readline-devel zlib-devel</code>","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"Instalar o <code>rbenv</code>: <code>git clone https://github.com/rbenv/rbenv.git ~/.rbenv</code>","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"Configurar <code>rbenv</code>:  <code>echo 'export PATH=\"$HOME/.rbenv/bin:$PATH\"' &gt;&gt; ~/.bashrc</code>, <code>echo 'eval \"$(rbenv init -)\"' &gt;&gt; ~/.bashrc</code>, <code>source ~/.bashrc</code>","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"Instalar o <code>ruby-build</code>: <code>git clone https://github.com/rbenv/ruby-build.git ~/.rbenv/plugins/ruby-build</code>","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"Instalar o Ruby 2.7.0: <code>rbenv install 2.7.0</code>","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"Definir o Ruby 2.7.0 como global: <code>rbenv global 2.7.0</code>","children":[],"payload":{"tag":"li","lines":"89,91"}}],"payload":{"tag":"li","lines":"83,91"}}],"payload":{"tag":"h3","lines":"80,81"}},{"content":"🐛 Segundo Obstáculo: Nokogiri","children":[{"content":"<strong>Ação:</strong> Instalar o Rails após atualizar o Ruby.","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"<strong>Comando:</strong> <code>gem install rails</code>","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"<strong>Problema:</strong> Erro de dependência <code>nokogiri requires Ruby version &gt;= 3.0</code>.","children":[{"content":"<strong>Lógica:</strong> Indica que a versão da gem <code>nokogiri</code> é incompatível com a versão do Ruby que foi instalada.","children":[],"payload":{"tag":"li","lines":"96,97"}}],"payload":{"tag":"li","lines":"95,97"}},{"content":"<strong>Solução:</strong> Instalar uma versão compatível da gem <code>nokogiri</code> usando <code>gem install nokogiri -v 1.10.10</code>.","children":[],"payload":{"tag":"li","lines":"97,99"}}],"payload":{"tag":"h3","lines":"92,93"}},{"content":"♻️  Repetição da Instalação do Rails (Ainda com problemas)","children":[{"content":"<strong>Ação:</strong> Tentar instalar o Rails novamente.","children":[{"content":"<strong>Lógica:</strong> Verificar se a instalação do Rails tem sucesso após a instalação do Nokogiri.","children":[],"payload":{"tag":"li","lines":"102,103"}}],"payload":{"tag":"li","lines":"101,103"}},{"content":"<strong>Comando:</strong> <code>gem install rails</code>","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"<strong>Problema:</strong> A instalação do Rails continua a falhar, exigindo uma versão mais antiga do nokogiri.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"<strong>Solução:</strong> Instalar uma versão mais antiga do nokogiri <code>gem install nokogiri -v 1.15.5</code>","children":[],"payload":{"tag":"li","lines":"105,107"}}],"payload":{"tag":"h3","lines":"100,101"}},{"content":"📭 Terceiro Obstáculo: Net-IMAP","children":[{"content":"<strong>Ação:</strong> Repetir a instalação do Rails após a instalação de uma versão mais antiga do nokogiri.","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"<strong>Comando:</strong> <code>gem install rails</code>","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"<strong>Problema:</strong> Erro de dependência <code>net-imap requires Ruby version &gt;= 2.7.3</code>.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"<strong>Solução:</strong> Instalar uma versão compatível da gem <code>net-imap</code> usando <code>gem install net-imap -v 0.3.7</code>.","children":[],"payload":{"tag":"li","lines":"113,115"}}],"payload":{"tag":"h3","lines":"109,110"}},{"content":"✅ Instalação do Rails","children":[{"content":"<strong>Ação:</strong> Repetir a instalação do Rails após a instalação de uma versão mais antiga do net-imap.","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"<strong>Comando:</strong> <code>gem install rails</code>","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"<strong>Resultado:</strong> Instalação bem-sucedida.","children":[],"payload":{"tag":"li","lines":"119,121"}}],"payload":{"tag":"h3","lines":"116,117"}},{"content":"🛤️ Upgrade do Rails para 6.1","children":[{"content":"<strong>Ação:</strong> Tentar instalar a versão específica do Rails.","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"<strong>Comando:</strong> <code>gem install rails -v 6.1</code>","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"<strong>Problema:</strong> Erro indicando a necessidade de executar o comando <code>bundle install</code>.","children":[],"payload":{"tag":"li","lines":"125,127"}}],"payload":{"tag":"h3","lines":"122,123"}},{"content":"📦 Quarto Obstáculo: Gem PG","children":[{"content":"<strong>Ação:</strong> Executar o <code>bundle install</code> no diretório do redmine.","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"<strong>Comando:</strong> <code>bundle install</code>.","children":[],"payload":{"tag":"li","lines":"130,131"}},{"content":"<strong>Problema:</strong> Após executar o <code>bundle install</code> e executar a instalação do rails novamente, um erro indica que a gem <code>pg</code> é necessária.","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"<strong>Solução:</strong> Tentar instalar a gem <code>pg</code>, mas ocorre um erro indicando que a versão do postgres é muito antiga.","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"<strong>Ação:</strong>  Remover temporariamente a necessidade da gem <code>pg</code> para prosseguir com a instalação do Rails e as demais configurações.","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"<strong>Comandos:</strong>","children":[{"content":"<code>bundle install --without postgresql</code>","children":[],"payload":{"tag":"li","lines":"135,136"}},{"content":"Comentar as linhas que se referem a gem PG no arquivo <code>Gemfile</code>.","children":[],"payload":{"tag":"li","lines":"136,138"}}],"payload":{"tag":"li","lines":"134,138"}}],"payload":{"tag":"h3","lines":"128,129"}},{"content":"✅ Instalação do Rails 6.1","children":[{"content":"<strong>Ação:</strong> Tentar instalar o Rails 6.1 novamente.","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"<strong>Comando:</strong> <code>gem install rails -v 6.1</code>","children":[],"payload":{"tag":"li","lines":"141,142"}},{"content":"<strong>Resultado:</strong> Instalação bem-sucedida.","children":[],"payload":{"tag":"li","lines":"142,144"}}],"payload":{"tag":"h3","lines":"139,140"}},{"content":"🧐 Validação do Ambiente","children":[{"content":"<strong>Ação:</strong> Verificar as versões instaladas do Rails e Ruby.","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"<strong>Comandos:</strong> <code>ruby -v</code> e <code>rails -v</code>.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"<strong>Resultado:</strong> Versões corretas.","children":[],"payload":{"tag":"li","lines":"148,150"}}],"payload":{"tag":"h3","lines":"145,146"}},{"content":"💾 Snapshot","children":[{"content":"<strong>Ação:</strong> Criar um snapshot neste ponto.","children":[{"content":"<strong>Lógica:</strong> Criar um ponto seguro para voltar caso algo dê errado durante as configurações seguintes.","children":[],"payload":{"tag":"li","lines":"153,155"}}],"payload":{"tag":"li","lines":"152,155"}}],"payload":{"tag":"h3","lines":"151,152"}},{"content":"🔄 Atualização Final","children":[{"content":"<strong>Ação:</strong>  Executar <code>bundle update</code> e <code>bundle install</code> para garantir que todas as dependências estejam atualizadas e instaladas corretamente.","children":[],"payload":{"tag":"li","lines":"157,159"}}],"payload":{"tag":"h3","lines":"156,157"}}],"payload":{"tag":"h2","lines":"70,71"}},{"content":"⚙️ Fase 6: Configuração da Aplicação","children":[{"content":"📦 Bundler","children":[{"content":"<strong>Ação:</strong> Instalar ou atualizar o bundler para o gerenciamento das gems.","children":[{"content":"<strong>Lógica:</strong> Assegurar que o bundler esteja disponível para gerenciar as dependências do Redmine.","children":[],"payload":{"tag":"li","lines":"164,165"}}],"payload":{"tag":"li","lines":"163,165"}},{"content":"<strong>Comandos:</strong>","children":[{"content":"<code>gem install bundler -v 2.4.22</code>","children":[],"payload":{"tag":"li","lines":"166,167"}},{"content":"<code>gem install bundler</code>","children":[],"payload":{"tag":"li","lines":"167,169"}}],"payload":{"tag":"li","lines":"165,169"}}],"payload":{"tag":"h3","lines":"162,163"}},{"content":"🚀 Procedimentos Rake","children":[{"content":"<strong>Ação:</strong>  Executar os comandos da documentação oficial do Redmine.","children":[{"content":"<strong>Lógica:</strong>  Iniciar a configuração da aplicação, gerar a chave secreta, e preparar os diretórios necessários.","children":[],"payload":{"tag":"li","lines":"172,173"}}],"payload":{"tag":"li","lines":"171,173"}},{"content":"<strong>Comandos:</strong>","children":[{"content":"<code>bundle config set --local without 'development test'</code>","children":[],"payload":{"tag":"li","lines":"174,175"}},{"content":"<code>bundle install</code>","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"<code>bundle exec rake generate_secret_token</code>","children":[],"payload":{"tag":"li","lines":"176,177"}},{"content":"<code>mkdir -p tmp tmp/pdf public/plugin_assets</code>","children":[],"payload":{"tag":"li","lines":"177,178"}},{"content":"<code>sudo chown -R redmine:redmine files log tmp public/plugin_assets</code>","children":[],"payload":{"tag":"li","lines":"178,179"}},{"content":"<code>sudo chmod -R 755 files log tmp public/plugin_assets</code>","children":[],"payload":{"tag":"li","lines":"179,180"}},{"content":"<code>bundle exec rails server -e production</code>","children":[],"payload":{"tag":"li","lines":"180,182"}}],"payload":{"tag":"li","lines":"173,182"}}],"payload":{"tag":"h3","lines":"170,171"}},{"content":"❌ Erro na Interface","children":[{"content":"<strong>Problema:</strong>  A interface web do Redmine sobe, mas o login não funciona.","children":[{"content":"<strong>Lógica:</strong> Indica que ainda faltam etapas de configuração, provavelmente relacionadas a migrações e assets.","children":[],"payload":{"tag":"li","lines":"185,187"}}],"payload":{"tag":"li","lines":"184,187"}}],"payload":{"tag":"h3","lines":"183,184"}},{"content":"⚙️ Comandos Rake Adicionais","children":[{"content":"<strong>Ação:</strong> Executar mais comandos <code>rake</code> para completar a configuração.","children":[{"content":"<strong>Lógica:</strong> Aplicar as migrações de plugins, limpar e pré-compilar os assets do Redmine.","children":[],"payload":{"tag":"li","lines":"190,191"}}],"payload":{"tag":"li","lines":"189,191"}},{"content":"<strong>Comandos:</strong>","children":[{"content":"<code>RAILS_ENV=production bundle exec rake redmine:plugins:migrate</code>","children":[],"payload":{"tag":"li","lines":"192,193"}},{"content":"<code>RAILS_ENV=production bundle exec rake assets:clean</code>","children":[],"payload":{"tag":"li","lines":"193,194"}},{"content":"<code>RAILS_ENV=production bundle exec rake assets:precompile</code>","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"<code>RAILS_ENV=production bundle exec rake redmine:assets:clean</code>","children":[],"payload":{"tag":"li","lines":"195,196"}},{"content":"<code>RAILS_ENV=production bundle exec rake redmine:assets:compile</code>","children":[],"payload":{"tag":"li","lines":"196,197"}},{"content":"<code>bundle exec rake redmine:assets:clean</code>","children":[],"payload":{"tag":"li","lines":"197,198"}},{"content":"<code>bundle exec rake redmine:assets:compile</code>","children":[],"payload":{"tag":"li","lines":"198,200"}}],"payload":{"tag":"li","lines":"191,200"}}],"payload":{"tag":"h3","lines":"188,189"}},{"content":"🗄️ Falta Migração","children":[{"content":"<strong>Problema:</strong>  A interface web sobe, mas o login falha devido à falta de migração do banco de dados.","children":[{"content":"<strong>Lógica:</strong> Indica que a estrutura do banco não foi atualizada com as mudanças da nova versão do Redmine.","children":[],"payload":{"tag":"li","lines":"203,205"}}],"payload":{"tag":"li","lines":"202,205"}}],"payload":{"tag":"h3","lines":"201,202"}},{"content":"✅ Migração do Banco de Dados","children":[{"content":"<strong>Ação:</strong> Executar o comando de migração do banco.","children":[{"content":"<strong>Lógica:</strong> Aplicar as mudanças da nova versão na estrutura do banco de dados.","children":[],"payload":{"tag":"li","lines":"208,209"}}],"payload":{"tag":"li","lines":"207,209"}},{"content":"<strong>Comando:</strong> <code>RAILS_ENV=production bundle exec rake db:migrate</code>","children":[],"payload":{"tag":"li","lines":"209,211"}}],"payload":{"tag":"h3","lines":"206,207"}},{"content":"ℹ️ Carregar Dados Padrão","children":[{"content":"<strong>Ação:</strong> Executar o comando para carregar os dados padrões do redmine.","children":[],"payload":{"tag":"li","lines":"213,214"}},{"content":"<strong>Comando:</strong> <code>RAILS_ENV=production bundle exec rake redmine:load_default_data</code>","children":[],"payload":{"tag":"li","lines":"214,216"}}],"payload":{"tag":"h3","lines":"212,213"}},{"content":"🚀 Teste Final","children":[{"content":"<strong>Ação:</strong> Iniciar a aplicação para o teste final.","children":[],"payload":{"tag":"li","lines":"218,219"}},{"content":"<strong>Comando:</strong> <code>bundle exec rails server -e production</code>.","children":[],"payload":{"tag":"li","lines":"219,220"}},{"content":"<strong>Resultado:</strong>  A aplicação sobe, o login funciona corretamente. O upgrade está finalizado com sucesso!","children":[],"payload":{"tag":"li","lines":"220,222"}}],"payload":{"tag":"h3","lines":"217,218"}}],"payload":{"tag":"h2","lines":"160,161"}},{"content":"🏁 Conclusão","children":[{"content":"✅ Sucesso","children":[{"content":"O projeto de upgrade do Redmine foi concluído com sucesso.","children":[],"payload":{"tag":"li","lines":"226,227"}},{"content":"A lógica seguida foi:","children":[{"content":"1. <strong>Preparação:</strong> Mapeamento do ambiente, backup completo.","children":[],"payload":{"tag":"li","lines":"228,229","listIndex":1}},{"content":"2. <strong>Instalação:</strong> Preparação para a nova versão, download e extração.","children":[],"payload":{"tag":"li","lines":"229,230","listIndex":2}},{"content":"3. <strong>Resolução de Dependências:</strong> Identificação e resolução de todas as incompatibilidades, como a atualização do Ruby, Rails, e outras gems.","children":[],"payload":{"tag":"li","lines":"230,231","listIndex":3}},{"content":"4. <strong>Configuração:</strong> Aplicar comandos da documentação, migração do banco de dados,  carga de dados padrão, e execução do servidor.","children":[],"payload":{"tag":"li","lines":"231,232","listIndex":4}}],"payload":{"tag":"li","lines":"227,232"}},{"content":"A estrutura do projeto foi organizada de forma lógica, com etapas bem definidas para cada fase, além de uma boa documentação.","children":[],"payload":{"tag":"li","lines":"232,233"}}],"payload":{"tag":"h3","lines":"225,226"}}],"payload":{"tag":"h2","lines":"223,224"}}]},{"colorFreezeLevel":2})</script>
